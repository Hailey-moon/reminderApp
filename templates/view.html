{% extends "base.html" %}
{% block title %}View Page{% endblock %}

{% block content %}
<form action="/view" method="POST">
    {% for reminder in reminders %}
    <div>
        <p>This is your reminder: {{reminder.reminderName}}</p>
        <p>You want to be reminded at this time: {{reminder.reminderTime}}</p>
        <!-- <p>Time left: {{now-reminder.currentTime}}</p> -->
    <br></div>
    {% endfor %}
<input type="submit" value="Return">
</form>

{% endblock %}
