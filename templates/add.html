{% extends "base.html" %}

{% block title %}Home Page{% endblock %}
{% block content %}
<form action="#" method="POST">
    <p>What would you like to set a reminder for?</p>
    <input type="text" id="rname" name="rname" required>
    <p>When would you like to be reminded?</p>
    <input type="text" id="time" name="time" required></input>
    <br><br>
    <button type="submit" value="Submit">Submit</button>
</form>
{% endblock %}
